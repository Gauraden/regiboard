# Имя прошивки.
# Если для данной прошивки требуются сторонние файлы (из других проектов), тогда
# данное имя должно совпадать со следующим шаблоном:
#   EXT_PROJECT_имя
# Данный шаблон задается в главном конфигурационном файле (корень проекта):
#   .config
# Например, для данной прошивки соответствует следующий шаблон:
#   EXT_PROJECT_REGIGRAF
# Все символы имени приводятся к верхнему регистру и подставляются в шаблон!
# ------------------------------------------------------------------------------
FIRMWARE_NAME='regigraf.1772.53.76.V'
# Имя конфигурации совместимой платы, см. переменную (BOARD_NAME) в ./boards/...
FIRMWARE_BOARD='regigraf'
# Максимальный размер образа прошивки в килобайтах
FIRMWARE_SIZE_KB=10240
# Список пакетов требующих сборки перед созданием прошивки
FIRMWARE_REBUILD='regigraf'
# Список пакетов устанавливаемых из прошивки
FIRMWARE_IPK='regigraf ++DFB regirfb regisetup'
